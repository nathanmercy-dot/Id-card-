<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Cards</title>
    <style>
        body {
            background: #f2f4f7;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        #allUser{
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding: 30px;
        }

        .eachProduct{
            width: 260px;
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }

        .eachProduct:hover{
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        .eachProduct img{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            border: 3px solid #0077ff;
        }

        .eachProduct p{
            margin: 6px 0;
            font-size: 14px;
            color: #333;
        }

        .eachProduct p b {
            color: #0077ff;
        }
    </style>
</head>
<body>
    <div id="allUser"></div>
    <script src="index.js"></script>
</body>
</html>
